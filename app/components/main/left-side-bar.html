<div class="side-bar">
    <div class="recent_posts">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">
                    <h3>Recent posts:</h3>
                </div>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="#post of postsList">
                        <a href="#">{{post.title}}</a>
                        <span class="badge">
                        <span>{{post.totalRate}}</span> ★
                        </span>
                        <div class="author-wrap">Author:
                            <a href="#">{{post.author}}</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="best_posts">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">
                    <h3>Best posts:</h3></div>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="#ratePost of ratePostsList">
                        <a href="#">{{ ratePost.title }}</a>
                        <span class="badge">
                        <span>{{ratePost.totalRate}}</span> ★
                        </span>
                        <div class="author-wrap">Author:
                            <a>{{ ratePost.author }}</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
