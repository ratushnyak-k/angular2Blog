<div class="post" *ngFor="#post of postsList">
    <div class="post_header">
        <h1><a href="#">{{post.title}}</a></h1>
        <div class="author-wrap">
            Author:
            <a class="author" href="#">{{post.author}}</a>
        </div>
        <div class="time">{{post.time}}</div>
    </div>
    <a href="#">
        <img src="{{post.img}}" *ngIf="post.img">
    </a>
    <div class="post_main">{{post.text}}</div>
    <div class="post_footer">
        <div class="input-group">
            <div class="radio-wrapper">
                <span>1</span><input (change)="postRated($event)" type="radio" value="1" name="rate">
            </div>
            <div class="radio-wrapper">
                <span>2</span><input (change)="postRated($event)" type="radio" value="2" name="rate">
            </div>
            <div class="radio-wrapper">
                <span>3</span><input (change)="postRated($event)" type="radio" value="3" name="rate">
            </div>
            <div class="radio-wrapper">
                <span>4</span><input (change)="postRated($event)" type="radio" value="4" name="rate">
            </div>
            <div class="radio-wrapper">
                <span>5</span><input (change)="postRated($event)" type="radio" value="5" name="rate">
            </div>
        </div>
    </div>
</div>
