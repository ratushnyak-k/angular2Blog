<div class="post" *ngFor="#post of postsList">
    <div class="post_header">
        <h1><a href="#">{{post.title}}</a></h1>
        <div class="author-wrap">
            Author:
            <a class="author" href="#">{{post.author}}</a>
        </div>
        <div class="time">{{post.time}}</div>
    </div>
    <a href="#">
        <img src="{{post.img}}" *ngIf="post.img">
    </a>
    <div class="post_main">{{post.text}}</div>
    <div class="post_footer">
        <div class="input-group">
            <select class="form-control" #select (change)="onSelectRate(select.value)">
                <option *ngFor="#rate of currentRate" [value]="rate">{{rate}}</option>
            </select>
            <span class="input-group-addon">â˜…</span>
        </div>
    </div>
</div>
